# Render deployment configuration
services:
  - type: web
    name: silver-land-api
    env: python
    rootDir: backend
    region: oregon
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      cd src && python manage.py collectstatic --noinput
    startCommand: cd src && python manage.py migrate && python manage.py import_properties ../data/Property_sales_agent_-_Challenge.csv --batch-size 500 && gunicorn config.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: silver-land-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: REDIS_URL
        sync: false # Enter manually after creating Redis service
    healthCheckPath: /api/v1/health/

databases:
  - name: silver-land-db
    databaseName: silver_land_db
    plan: free
    region: oregon
